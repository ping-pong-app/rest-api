services:
  - docker

language: node_js
dist: trusty
node_js:
  - '12'

branches:
  only:
    - develop

cache:
  directories:
    - ./node_modules

env:
  global:
    - DOCKER_IMAGE=docker.mjamsek.com/ping-api:latest

install: npm install

script:
  - npm run build
  - docker build -t $DOCKER_IMAGE .

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" docker.mjamsek.com
  - docker push $DOCKER_IMAGE

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    template:
      - "`%{result}` build for repo `%{repository_slug}` on branch `%{branch}`. Build (<%{build_url}|#%{build_number}>). Commit (<%{compare_url}|%{commit}>)."
      - "Execution time: *%{duration}*"
      - "Message: *%{message}*"
